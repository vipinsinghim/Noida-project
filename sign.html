<!DOCTYPE html>
<html lang="en">

<body>
    <div class="loginpage">
        <h1 class="loginheading">Sign Up</h1>
        <form action="/submit" class="loginform form-row" method="post">
            <label for="name">Email: </label>
            <input type="text" name="username" id="name">
            <label for="pass">Phone Number: </label>
            <input type="text" name="phone" id="pass">
            <label for="pass">Create Password: </label>
            <input type="text" name="password" id="pass">
            <label for="pass">Confirm Password: </label>
            <input type="text" name="password" id="pass">
            <button type="submit" class="login">Get OTP</button>
        </form>
    </div>
</body>
